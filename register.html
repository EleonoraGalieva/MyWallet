<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container__centered">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="/img/wallet_icon.png" class="header__image">
                    <a href="#">MyWallet</a>
                </div>
            </div>
        </div>
    </header>

    <div class="authorization__container">
        <div class="authorization__inner">
            <h1>Registration</h1>
            <h6>Already have an account? <a href="#">Login here!</a></h6>
            <div class="form__container">
                <div class="form">
                    <form method="POST" name="register">
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="register" class="input" required><br>
                        <label for="email">Password:</label><br>
                        <input type="password" id="password" name="register" class="input" required><br>
                        <label for="email">Confirm password:</label><br>
                        <input type="password" id="confirm_password" name="register" class="input" required><br>
                        <input type="submit" value="Sign Up" class="input__button form">
                    </form>
                </div>
                <p>or sign up with...</p>
                <button class="form__image__button">
                    <div class="submit__container">
                        <img class="img__logo" src="img/google_logo.png">
                    Sign Up with Google
                </div></button>
                <button class="form__image__button">
                    <div class="submit__container">
                        <img class="img__logo" src="img/facebook_logo.png">
                    Sign Up with Facebook
                </div></button>
                <button class="form__image__button">
                    <div class="submit__container">
                        <img class="img__logo" src="img/apple_logo.png">
                    Sign Up with Apple
                </div></button>
            </div>
        </div>
    </div>

</body>

</html>
