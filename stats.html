<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="icon" href="/img/wallet_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/9a4d92866a.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.load("visualization", "1", {
            packages: ["corechart"]
        });
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Category', 'Income', 'Spendings'],
                ['Food', 0, 70],
                ['Fun', 2, 100],
                ['Groceries', 100, 1000],
                ['Home', 0, 300],
                ['Salary', 4000, 0],
                ['Shopping', 0, 300],
                ['Transport', 0, 300],
                ['Travel', 0, 300]
            ]);
            var options = {
                title: 'Income & Spendings per categories:',
                hAxis: {
                    title: 'Category'
                },
                vAxis: {
                    title: 'Dollars'
                }
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('diagram'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="/img/wallet_icon.png" class="header__image">
            </div>
            <nav class="nav">
                <a href="#">Transactions</a>
                <a href="#">Categories</a>
                <a href="#">Statistics</a>
            </nav>
            <div class="user__box">
                <button class="username">
                        username
                        <i class="fas fa-caret-down"></i>
                    </button>
            </div>
        </div>
    </header>


    <main class="statistics__container">
        <section class="stats">
            <form class="form">
                <label>From: </label>
                <input type="date" class="input">
                <label>To:</label>
                <input type="date" class="input"><br>
            </form>
            <p>
                Total spendings: 50$
            </p>
            <p>
                Total income: 50$
            </p>
            <br>
            <article id="diagram" style="min-width: 600px; margin-right: 20px"></article>
        </section>
        <svg width="5" viewBox="0 0 2 " fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0V767" stroke="#F59B2E" stroke-opacity="0.4" stroke-width="2"/>
                </svg>
        <aside class="aside">
            Check out our blog posts on smart spending:<br>
            <ol>
                <li><a href="https://www.everydollar.com/blog/create-better-spending-habits">How to Create Better Spending Habits</a></li>
                <li><a href="https://searcyfinancial.com/blog-posts/81-financial-planning/53-6-habits-for-smart-money-management">6 Habits for Smart Money Management</a></li>
            </ol>
        </aside>
    </main>
</body>

</html>
