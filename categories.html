<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Categories</title>
    <link rel="icon" href="/img/wallet_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/9a4d92866a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="/img/wallet_icon.png" class="header__image">
                <a href="#" id="logoName">MyWallet</a>
            </div>
            <div class="dropdown">
                <button id="dropdownBtn"><img class="dropdown__button" src="/img/menu_icon_phone.png"></button>
                <nav class="nav" id="nav">
                    <a href="#">Transactions</a>
                    <a href="#">Categories</a>
                    <a href="#">Statistics</a>
                    <a href="#" id="logout">Logout</a>
                </nav>
            </div>
            <div class="user__box">
                <button class="add__button" id="addCategoryBtn">+ Category</button>
                <div class="user__dropdown">
                    <button class="username">
                        username
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="user__dropdown__content">
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="categories">
        <h1>Categories:</h1>
        <ul class="categories__list">
            <li class="category">
                <p>Food</p>
                <img class="category__img" src="/img/food_category.png" alt="Food category image">
            </li>
            <li class="category">
                <p>Fun</p>
                <img class="category__img" src="/img/fun_category.png" alt="Fun category image">
            </li>
            <li class="category">
                <p>Groceries</p>
                <img class="category__img" src="/img/grocery_category.png" alt="Groceries category image">
            </li>
            <li class="category">
                <p>Home</p>
                <img class="category__img" src="/img/home_category.png" alt="Home category image">
            </li>
            <li class="category">
                <p>Salary</p>
                <img class="category__img" src="/img/salary_category.png" alt="Salary category image">
            </li>
            <li class="category">
                <p>Shop</p>
                <img class="category__img" src="/img/shopping_category.png" alt="Shopping category image">
            </li>
            <li class="category">
                <p>Transport</p>
                <img class="category__img" src="/img/transport_category.png" alt="Transport category image">
            </li>
            <li class="category">
                <p>Travel</p>
                <img class="category__img" src="/img/travel_category.png" alt="Travel category image">
            </li>
        </ul>
    </main>
    <article class="modal" id="addCategory">
        <div class="modal__category__content">
            <div class="overflow__category__container">
                <div class="overflow__container__header category__header">
                    <h2>ADD NEW CATEGORY</h2>
                    <span id="closeCategoryOwerflow"><svg width="47" height="47" viewBox="0 0 47 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0.353553" y1="0.646447" x2="46.3536" y2="46.6464" stroke="black" stroke-opacity="0.48"/>
                    <path d="M46.5 0.5L0.5 46.5" stroke="black" stroke-opacity="0.48"/>
                    </svg></span>
                </div>
            </div>
            <form method="POST" name="category" class="form">
                <label for="categoryName">Category name:</label><br>
                <input type="text" id="categoryName" name="category" class="input" required><br>
                <label for="imageCategory">Category icon (optional):</label><br>
                <input type="file" id="imageCategory" name="category"><br>
                <div class="button__container">
                    <input type="submit" value="Add category" class="add__category__button">
                </div>
            </form>
        </div>
    </article>
    <script src="/js/categories.js"></script>
</body>

</html>
